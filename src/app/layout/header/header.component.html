<mat-toolbar color="primary" class="mat-elevation-z10">
  <span>
    <a routerLink="/">Divi Social</a>
  </span>
  <span class="spacer"></span>
  <ul class="d-none d-md-flex">
    <li *ngIf=" userIsAuthenticated">
      <a mat-button routerLink="/create" routerLinkActive="mat-accent">New Post</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/auth/login" routerLinkActive="mat-accent">Login</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/auth/signup" routerLinkActive="mat-accent">Signup</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <a mat-button matTooltip="Logout">
        <mat-icon (click)="onLogout()">power_settings_new</mat-icon>
      </a>
    </li>
  </ul>
  <button mat-button class="d-md-none col-xs-3" (click)="openSideMenu()">
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>
